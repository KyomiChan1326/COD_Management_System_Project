<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - ShopCOD Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --success: #06d6a0;
            --danger: #ef476f;
            --warning: #ffd166;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --gray-light: #e2e8f0;
            --radius: 12px;
            --shadow: 0 10px 25px rgba(0,0,0,0.1);
            --shadow-lg: 0 20px 40px rgba(0,0,0,0.15);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .forgot-container {
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .forgot-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .forgot-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .forgot-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.1;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            backdrop-filter: blur(10px);
        }

        .logo-text h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .logo-text p {
            font-size: 14px;
            opacity: 0.9;
        }

        .forgot-body {
            padding: 40px 30px;
        }

        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }

        .step-indicator::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 30px;
            right: 30px;
            height: 2px;
            background: var(--gray-light);
            z-index: 1;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .step-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--gray-light);
            color: var(--gray);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-bottom: 8px;
            transition: all 0.3s;
        }

        .step.active .step-number {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }

        .step.completed .step-number {
            background: var(--success);
            color: white;
        }

        .step.completed .step-number i {
            font-size: 14px;
        }

        .step-text {
            font-size: 12px;
            color: var(--gray);
            text-align: center;
        }

        .step.active .step-text {
            color: var(--primary);
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group label i {
            color: var(--primary);
            font-size: 16px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid var(--gray-light);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background: white;
        }

        .input-with-icon input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .input-with-icon i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 18px;
        }

        .countdown {
            font-size: 14px;
            color: var(--gray);
            margin-top: 10px;
            text-align: center;
        }

        .countdown span {
            font-weight: 600;
            color: var(--primary);
        }

        .resend-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        .resend-link:hover {
            text-decoration: underline;
        }

        .resend-link.disabled {
            color: var(--gray);
            cursor: not-allowed;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }

        .back-to-login {
            text-align: center;
            margin-top: 25px;
            color: var(--gray);
            font-size: 14px;
        }

        .back-to-login a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .alert.error {
            background: rgba(239, 71, 111, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 71, 111, 0.2);
        }

        .alert.success {
            background: rgba(6, 214, 160, 0.1);
            color: var(--success);
            border: 1px solid rgba(6, 214, 160, 0.2);
        }

        .alert i {
            font-size: 18px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .step-content {
            display: none;
        }

        .step-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .forgot-container {
                max-width: 100%;
            }
            
            .forgot-header {
                padding: 30px 20px;
            }
            
            .forgot-body {
                padding: 30px 20px;
            }
            
            .logo {
                flex-direction: column;
                text-align: center;
            }
            
            .step-indicator::before {
                left: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-card">
            <div class="forgot-header">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-key"></i>
                    </div>
                    <div class="logo-text">
                        <h1>Khôi Phục Mật Khẩu</h1>
                        <p>Thiết lập mật khẩu mới</p>
                    </div>
                </div>
            </div>

            <div class="forgot-body">
                <div id="alertMessage" class="alert" style="display: none;"></div>

                <div class="step-indicator">
                    <div class="step active" id="step1">
                        <div class="step-number">1</div>
                        <div class="step-text">Xác nhận tài khoản</div>
                    </div>
                    <div class="step" id="step2">
                        <div class="step-number">2</div>
                        <div class="step-text">Nhập mã OTP</div>
                    </div>
                    <div class="step" id="step3">
                        <div class="step-number">3</div>
                        <div class="step-text">Mật khẩu mới</div>
                    </div>
                </div>

                <!-- Step 1: Enter Email -->
                <div class="step-content active" id="step1Content">
                    <form id="step1Form">
                        <div class="form-group">
                            <label for="email"><i class="fas fa-envelope"></i> Email đăng ký</label>
                            <div class="input-with-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" placeholder="shop@example.com" required>
                            </div>
                        </div>

                        <button type="submit" class="submit-btn" id="step1Btn">
                            <span id="step1BtnText">Gửi mã xác nhận</span>
                            <div id="step1BtnLoading" class="loading" style="display: none;"></div>
                        </button>
                    </form>
                </div>

                <!-- Step 2: Enter OTP -->
                <div class="step-content" id="step2Content">
                    <form id="step2Form">
                        <div class="form-group">
                            <label for="otp"><i class="fas fa-shield-alt"></i> Mã xác nhận (OTP)</label>
                            <div class="input-with-icon">
                                <i class="fas fa-shield-alt"></i>
                                <input type="text" id="otp" name="otp" placeholder="Nhập 6 số" required maxlength="6" pattern="\d{6}">
                            </div>
                            <div class="countdown" id="countdown">
                                Mã sẽ hết hạn sau: <span id="timer">05:00</span>
                            </div>
                            <div class="countdown">
                                Không nhận được mã? 
                                <a href="#" class="resend-link" id="resendLink" onclick="resendOTP()">Gửi lại mã</a>
                            </div>
                        </div>

                        <button type="submit" class="submit-btn" id="step2Btn">
                            <span id="step2BtnText">Xác nhận mã</span>
                            <div id="step2BtnLoading" class="loading" style="display: none;"></div>
                        </button>
                    </form>
                </div>

                <!-- Step 3: New Password -->
                <div class="step-content" id="step3Content">
                    <form id="step3Form">
                        <div class="form-group">
                            <label for="newPassword"><i class="fas fa-key"></i> Mật khẩu mới</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="newPassword" name="newPassword" placeholder="Mật khẩu ít nhất 8 ký tự" required minlength="8">
                                <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirmNewPassword"><i class="fas fa-key"></i> Xác nhận mật khẩu mới</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="Nhập lại mật khẩu" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('confirmNewPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="submit-btn" id="step3Btn">
                            <span id="step3BtnText">Đổi mật khẩu</span>
                            <div id="step3BtnLoading" class="loading" style="display: none;"></div>
                        </button>
                    </form>
                </div>

                <div class="back-to-login">
                    <a href="login.html">← Quay lại đăng nhập</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;
        let countdownInterval;
        let timeLeft = 300; // 5 minutes in seconds
        let userEmail = '';

        // Initialize
        updateStepIndicator();

        // Toggle password visibility
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = passwordInput.nextElementSibling.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Show alert message
        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.innerHTML = `
                <i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'}"></i>
                <span>${message}</span>
            `;
            alertDiv.className = `alert ${type}`;
            alertDiv.style.display = 'flex';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }

        // Update step indicator
        function updateStepIndicator() {
            // Reset all steps
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('active', 'completed');
            });
            
            // Update current and previous steps
            for (let i = 1; i <= 3; i++) {
                const step = document.getElementById('step' + i);
                if (i < currentStep) {
                    step.classList.add('completed');
                    step.querySelector('.step-number').innerHTML = '<i class="fas fa-check"></i>';
                } else if (i === currentStep) {
                    step.classList.add('active');
                }
            }
            
            // Show active content
            document.querySelectorAll('.step-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById('step' + currentStep + 'Content').classList.add('active');
        }

        // Go to next step
        function nextStep() {
            if (currentStep < 3) {
                currentStep++;
                updateStepIndicator();
            }
        }

        // Start countdown timer
        function startCountdown() {
            clearInterval(countdownInterval);
            timeLeft = 300;
            
            const timerElement = document.getElementById('timer');
            const resendLink = document.getElementById('resendLink');
            
            resendLink.classList.add('disabled');
            
            countdownInterval = setInterval(() => {
                timeLeft--;
                
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                
                timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    resendLink.classList.remove('disabled');
                    timerElement.textContent = '00:00';
                }
            }, 1000);
        }

        // Resend OTP
        function resendOTP() {
            const resendLink = document.getElementById('resendLink');
            
            if (resendLink.classList.contains('disabled')) {
                return;
            }
            
            showAlert('Đã gửi lại mã OTP! Vui lòng kiểm tra email.', 'success');
            startCountdown();
        }

        // Set loading state for buttons
        function setLoading(step, isLoading) {
            const btnText = document.getElementById(`step${step}BtnText`);
            const btnLoading = document.getElementById(`step${step}BtnLoading`);
            const btn = document.getElementById(`step${step}Btn`);
            
            if (isLoading) {
                btnText.style.display = 'none';
                btnLoading.style.display = 'block';
                btn.disabled = true;
            } else {
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
                btn.disabled = false;
            }
        }

        // Step 1: Send OTP
        document.getElementById('step1Form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            
            if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showAlert('Vui lòng nhập email hợp lệ!');
                return;
            }
            
            setLoading(1, true);
            
            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                userEmail = email;
                showAlert(`Đã gửi mã OTP đến ${email}. Vui lòng kiểm tra email!`, 'success');
                
                // Go to step 2
                nextStep();
                startCountdown();
            } catch (error) {
                showAlert('Có lỗi xảy ra. Vui lòng thử lại sau!');
            } finally {
                setLoading(1, false);
            }
        });

        // Step 2: Verify OTP
        document.getElementById('step2Form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const otp = document.getElementById('otp').value.trim();
            
            if (!otp || !/^\d{6}$/.test(otp)) {
                showAlert('Vui lòng nhập mã OTP 6 số!');
                return;
            }
            
            setLoading(2, true);
            
            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Mock validation (in real app, verify with backend)
                if (otp === '123456') { // Mock valid OTP
                    showAlert('Xác thực thành công!', 'success');
                    nextStep();
                } else {
                    showAlert('Mã OTP không đúng!');
                }
            } catch (error) {
                showAlert('Có lỗi xảy ra. Vui lòng thử lại sau!');
            } finally {
                setLoading(2, false);
            }
        });

        // Step 3: Set new password
        document.getElementById('step3Form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;
            
            if (!newPassword || newPassword.length < 8) {
                showAlert('Mật khẩu phải có ít nhất 8 ký tự!');
                return;
            }
            
            if (newPassword !== confirmNewPassword) {
                showAlert('Mật khẩu xác nhận không khớp!');
                return;
            }
            
            setLoading(3, true);
            
            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                showAlert('Đổi mật khẩu thành công! Vui lòng đăng nhập lại.', 'success');
                
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html?password_changed=true';
                }, 2000);
            } catch (error) {
                showAlert('Có lỗi xảy ra. Vui lòng thử lại sau!');
            } finally {
                setLoading(3, false);
            }
        });

        // Enter key navigation
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const activeForm = document.querySelector('.step-content.active form');
                if (activeForm) {
                    activeForm.dispatchEvent(new Event('submit'));
                }
            }
        });
    </script>
</body>
</html>
