<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản - ShopCOD Pro</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="mock-api.js"></script> 

    <style>
        /* CSS GỐC TỪ LOGIN.HTML (Đã kiểm tra và tối ưu) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --success: #06d6a0;
            --danger: #ef476f;
            --warning: #ffd166;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --gray-light: #e2e8f0;
            --radius: 12px;
            --shadow: 0 10px 25px rgba(0,0,0,0.1);
            --shadow-lg: 0 20px 40px rgba(0,0,0,0.15);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            width: 100%;
            max-width: 480px; /* Hơi rộng hơn login */
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .register-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .register-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .register-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.1;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            backdrop-filter: blur(10px);
        }

        .logo-text h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .logo-text p {
            font-size: 14px;
            opacity: 0.9;
        }

        .register-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group label i {
            color: var(--primary);
            font-size: 16px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid var(--gray-light);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background: white;
        }

        .input-with-icon input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .input-with-icon i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 18px;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s;
        }

        .register-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--success), var(--primary));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(6, 214, 160, 0.3);
        }

        .register-btn:active {
            transform: translateY(0);
        }
        
        .login-link {
            text-align: center;
            margin-top: 30px;
            color: var(--gray);
            font-size: 14px;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none; 
            align-items: center;
            gap: 10px;
        }

        .alert.error {
            background: rgba(239, 71, 111, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 71, 111, 0.2);
        }

        .alert.success {
            background: rgba(6, 214, 160, 0.1);
            color: var(--success);
            border: 1px solid rgba(6, 214, 160, 0.2);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <div class="logo-text">
                        <h1>ShopCOD Pro</h1>
                        <p>Tạo tài khoản mới</p>
                    </div>
                </div>
            </div>

            <div class="register-body">
                <div id="alertMessage" class="alert" style="display: none;"></div>

                <form id="registerForm">
                    <div class="form-group">
                        <label for="name"><i class="fas fa-user"></i> Tên người dùng</label>
                        <div class="input-with-icon">
                            <i class="fas fa-id-card"></i>
                            <input type="text" id="name" name="name" placeholder="Tên của bạn" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-at"></i>
                            <input type="email" id="email" name="email" placeholder="Địa chỉ email hợp lệ" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phone"><i class="fas fa-phone"></i> Số điện thoại</label>
                        <div class="input-with-icon">
                            <i class="fas fa-mobile-alt"></i>
                            <input type="tel" id="phone" name="phone" placeholder="Số điện thoại liên hệ" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password"><i class="fas fa-key"></i> Mật khẩu</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Tối thiểu 6 ký tự" required minlength="6">
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword"><i class="fas fa-key"></i> Xác nhận mật khẩu</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu" required minlength="6">
                        </div>
                    </div>

                    <button type="submit" class="register-btn" id="registerBtn">
                        <span id="btnText">Đăng ký tài khoản</span>
                        <div id="btnLoading" class="loading" style="display: none;"></div>
                    </button>
                </form>

                <div class="login-link">
                    Đã có tài khoản?
                    <a href="login.html">Đăng nhập ngay</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ========== CHỨC NĂNG CƠ BẢN VÀ LOGIC MOCK API ==========
        
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const icon = document.querySelector('.password-toggle i');
            
            // Toggle cho cả 2 trường mật khẩu
            const newType = passwordInput.type === 'password' ? 'text' : 'password';
            
            passwordInput.type = newType;
            confirmPasswordInput.type = newType; // Đồng bộ xác nhận mật khẩu
            icon.className = newType === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
        }

        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('alertMessage');
            if (!alertDiv) return;
            
            alertDiv.innerHTML = `
                <i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'}"></i>
                <span>${message}</span>
            `;
            alertDiv.className = `alert ${type}`;
            alertDiv.style.display = 'flex';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }

        function setLoading(isLoading) {
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');
            const registerBtn = document.getElementById('registerBtn');
            
            if (!btnText || !btnLoading || !registerBtn) return;
            
            if (isLoading) {
                btnText.style.display = 'none';
                btnLoading.style.display = 'block';
                registerBtn.disabled = true;
            } else {
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
                registerBtn.disabled = false;
            }
        }

        // ========== MAIN REGISTER FUNCTION (Sử dụng MockAPI.register) ==========
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            if (password !== confirmPassword) {
                showAlert('Mật khẩu xác nhận không khớp!');
                return;
            }
            if (password.length < 6) {
                showAlert('Mật khẩu phải có ít nhất 6 ký tự!');
                return;
            }
            
            setLoading(true);

            try {
                // Đảm bảo MockAPI đã được tải và có hàm register
                if (typeof MockAPI === 'undefined' || typeof MockAPI.register !== 'function') {
                    throw new Error("MockAPI is not available. Please check mock-api.js.");
                }

                const userData = { name, email, phone, password, role: 'shop_owner' };
                
                // GỌI MOCKAPI.REGISTER
                const response = await MockAPI.register(userData);

                if (response.success) {
                    console.log(' REGISTRATION SUCCESS via MockAPI');
                    
                    showAlert(response.message || 'Đăng ký thành công! Chuyển hướng sau 3 giây.', 'success');
                    
                    // Chuyển hướng sau khi đăng ký thành công
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                    
                } else {
                    console.log(' REGISTRATION FAILED via MockAPI');
                    showAlert(response.message || 'Đăng ký thất bại. Vui lòng thử lại.');
                }
            } catch (error) {
                console.error('Registration processing error:', error);
                showAlert('Lỗi hệ thống hoặc lỗi kết nối MockAPI.');
            } finally {
                // Không tắt loading ngay nếu có redirect
                if (!document.getElementById('registerBtn').disabled) {
                     setLoading(false);
                }
            }
        });
    </script>
</body>
</html>
